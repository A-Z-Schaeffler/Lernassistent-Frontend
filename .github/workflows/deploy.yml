name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Step 4: Log into Docker Hub (or your container registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/text-extractor:latest src/main/Services/PdfExtractor/
          docker build -t ${{ secrets.DOCKER_USERNAME }}/local-llm:latest src/main/Services/AI/Rest_API/
          
      # Step 6: Push the image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/text-extractor:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/local-llm:latest

      # Step 7: Deploy the app to the server
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/text-extractor:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/local-llm:latest

            
            # Stop and remove the old container if it exists
            docker stop text-extractor || true
            docker rm text-extractor || true
            docker stop local-llm || true
            docker rm loca-llm || true


            # Run the new container
            docker run -d -p 5000:5000 --name text-extractor ${{ secrets.DOCKER_USERNAME }}/text-extractor:latest
            docker run -d -p 5001:5001 --name local-llm ${{ secrets.DOCKER_USERNAME }}/local-llm:latest

            

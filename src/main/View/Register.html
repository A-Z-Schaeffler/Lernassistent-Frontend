  <body>
    <div class="login-box">
      <div class="register-left-side">
        <img
          class="register-image"
          src="/src/main/View/assets/images/register-image.jpg"
          alt="Login Image"
        />
      </div>
      <div class="register-right-side">
        <h1 class="login-header">Register</h1>
        <label for="username"></label>
        <input
          class="login-input"
          type="text"
          id="username"
          placeholder="Username"
        />
        <label for="email"></label>
        <input
          class="login-input"
          type="text"
          id="email"
          placeholder="E-Mail"
        />
        <label for="password"></label>
        <input
          class="login-input"
          type="password"
          id="password"
          placeholder="Password"
        />
        <label for="passwordRepeated"></label>
        <input
          class="login-input"
          type="password"
          id="passwordRepeated"
          placeholder="Repeat password"
        />
        <button class="login-button" id="registerButton" disabled>Sign up</button>
        <p>Already have an account? <a href="Login.html">Back</a></p>
      </div>
    </div>

    <script>
      const registerButton = document.getElementById("registerButton");

      //enable register button only if username, email, password and password repeat are not empty
      document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const passwordRepeatedInput = document.getElementById("passwordRepeated");
        const registerButton = document.getElementById("registerButton");

        function validateInputs() {
          const username = usernameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();
          const passwordRepeated = passwordRepeatedInput.value.trim();
          registerButton.disabled = !(username && email && password && passwordRepeated);
        }

        usernameInput.addEventListener("input", validateInputs);
        emailInput.addEventListener("input", validateInputs);
        passwordInput.addEventListener("input", validateInputs);
        passwordRepeatedInput.addEventListener("input", validateInputs);
      });

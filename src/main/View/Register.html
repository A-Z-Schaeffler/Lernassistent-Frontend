<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="LoginStyles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <div class="register-left-side">
        <img
          class="register-image"
          src="/assets/images/register-image.jpg"
          alt="Login Image"
        />
      </div>
      <div class="register-right-side">
        <h1 class="login-header">Register</h1>
        <label for="username"></label>
        <input
          class="login-input"
          type="text"
          id="username"
          placeholder="Username"
        />
        <label for="email"></label>
        <input
          class="login-input"
          type="text"
          id="email"
          placeholder="E-Mail"
        />
        <label for="password"></label>
        <input
          class="login-input"
          type="text"
          id="password"
          placeholder="Password"
        />
        <label for="passwordRepeated"></label>
        <input
          class="login-input"
          type="text"
          id="passwordRepeated"
          placeholder="Repeat password"
        />
        <button class="login-button" id="registerButton" disabled>Sign up</button>
        <p>Already have an account? <a href="Login.html">Back</a></p>
      </div>
    </div>

    <script>
      const registerButton = document.getElementById("registerButton");

      //enable register button only if username, email, password and password repeat are not empty
      document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const passwordRepeatedInput = document.getElementById("passwordRepeated");
        const registerButton = document.getElementById("registerButton");

        function validateInputs() {
          const username = usernameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();
          const passwordRepeated = passwordRepeatedInput.value.trim();
          registerButton.disabled = !(username && email && password && passwordRepeated);
        }

        usernameInput.addEventListener("input", validateInputs);
        emailInput.addEventListener("input", validateInputs);
        passwordInput.addEventListener("input", validateInputs);
        passwordRepeatedInput.addEventListener("input", validateInputs);
      });

      registerButton.onclick = () => {
        const password = document.getElementById("password").value;
        const passwordRepeated = document.getElementById(
          "passwordRepeated"
        ).value;

        if (password !== passwordRepeated) {
          alert("Passwörter stimmen nicht überein");
        } else {
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          //TODO: Implement register logic

          // Redirect to Dashboard.html
          window.location.href = "Dashboard.html";
        }
      };
    </script>
  </body>
</html>
